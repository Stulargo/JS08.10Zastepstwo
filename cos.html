<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nazwa = new Array(30);
        for(let i=0;i<nazwa.length;i++)
        {
            nazwa[i]=Math.floor(Math.random()*100);
            document.write(nazwa[i]+" ");
        }
        document.write("<br>"+nazwa.length);
        document.write("<br>"+nazwa.reverse());
        document.write("<br>"+nazwa.sort());
 
    </script>
</body>
</html>
